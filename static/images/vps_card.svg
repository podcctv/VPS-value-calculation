<svg viewBox="0 0 400 300" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#111" />
      <stop offset="100%" stop-color="#000" />
    </linearGradient>

    <!-- 亮度和光影滤镜 -->
    <filter id="spec-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur" />
      <feSpecularLighting in="blur" surfaceScale="5" specularConstant="1" specularExponent="20" lighting-color="#00ff00" result="spec">
        <fePointLight x="-100" y="-100" z="200" />
      </feSpecularLighting>
      <feComposite in="spec" in2="SourceAlpha" operator="in" result="specOut" />
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" />
    </filter>

    <!-- 标题文字阴影 -->
    <filter id="text-shadow" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#00d9ff" flood-opacity="0.5" />
    </filter>
  </defs>

  <style>
    .title {
      fill: #00d9ff;
      font-size: 24px;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      filter: url(#text-shadow);
    }
    .label {
      fill: #00ff00;
      font-size: 16px;
      font-family: 'Courier New', monospace;
    }
    .footer {
      fill: #888;
      font-size: 12px;
      font-family: 'Courier New', monospace;
    }
    rect {
      fill: url(#bg-gradient);
      stroke: #00ff00;
      stroke-width: 2;
      rx: 10;
      ry: 10;
      filter: url(#spec-blur);
    }
  </style>

  <rect width="100%" height="100%" />

  <text x="30" y="40" class="title">demo</text>

  <text x="30" y="80" class="label">
    <tspan x="30" dy="0">商家： -</tspan>
    <tspan x="30" dy="25">配置： - / - / -</tspan>
    <tspan x="30" dy="25">续费周期： 每月</tspan>
    <tspan x="30" dy="25">续费金额： 10.0 USD</tspan>
    <tspan x="30" dy="25">剩余天数： 31</tspan>
    <tspan x="30" dy="25">剩余价值： 72.04 元</tspan>
  </text>

  <text x="370" y="180" class="footer" text-anchor="end">更新时间：2025/08/03</text>
  <text x="370" y="205" class="footer" text-anchor="end">Noodseek ID：@Flanker</text>
</svg>
