<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>vps剩余价值计算器</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CDN 加载 -->
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white">

  <div class="w-full max-w-sm px-4">
    <form method="post"
          class="bg-white bg-opacity-10 backdrop-blur-lg rounded-xl shadow-xl p-8 space-y-6">
      <div class="text-center">
        <h1 class="text-2xl font-bold text-white">注册账户</h1>

      </div>

      <div>
 
        <input id="username" name="username" placeholder="用户名" required
               class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>

        <input id="password" type="password" name="password" placeholder="密码" required
               class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>

        <input id="invite_code" name="invite_code" placeholder="邀请码"
               class="w-full px-4 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <button type="submit"
              class="w-full py-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition duration-200">
        注册
      </button>
    </form>
  </div>

</body>
<script src="{{ url_for('static', filename='js/favicon.js') }}" defer></script>
</html>
