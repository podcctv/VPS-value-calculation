<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>添加 VPS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wc4x4EwWxvV/1srO2Qd6hw2yYB9H9n1tFoZT3zh0+BTtPlqvGjufH6G+j6/adJzi10BGSAdoo6gWQBa4xZ7Xow==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@7/babel.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    function AddVPSForm() {
      const today = new Date().toISOString().split('T')[0];
      const [form, setForm] = useState({
        name: '',
        transaction_date: today,
        expiry_date: '',
        renewal_days: '',
        renewal_price: '',
        currency: 'USD',
        exchange_rate: '',
        vendor_name: '',
        instance_config: '',
        location: '',
        purpose: '',
        traffic_limit: '',
        payment_method: 'PayPal',
        transaction_fee: '0',
        exchange_rate_source: 'system',
        dynamic_svg: true,
        status: 'active',
        update_cycle: 1
      });

      const fetchRate = () => {
        fetch('https://open.er-api.com/v6/latest/USD')
          .then(res => res.json())
          .then(data => {
            if (data && data.rates && data.rates.CNY) {
              setForm(f => ({ ...f, exchange_rate: data.rates.CNY.toFixed(3) }));
            }
          })
          .catch(() => {});
      };

      useEffect(() => {
        if (form.exchange_rate_source === 'system') {
          fetchRate();
        }
      }, [form.exchange_rate_source]);

      const handleChange = (e) => {
        const { name, value, type, checked } = e.target;
        setForm(f => ({ ...f, [name]: type === 'checkbox' ? checked : value }));
      };

      const handleSubmit = () => {
        console.log(JSON.stringify(form));
      };

      return (
        <div className="min-h-screen flex items-center justify-center p-4">
          <div className="bg-white p-6 rounded-md shadow-md w-full max-w-xl">
            <h1 className="text-2xl font-semibold mb-4 text-center">添加 VPS</h1>
            <form method="post" onSubmit={handleSubmit} className="space-y-4">
              <div className="flex flex-col">
                <label className="mb-1">VPS 名称</label>
                <input name="name" value={form.name} onChange={handleChange} placeholder="请输入 VPS 名称" className="border rounded-md shadow-sm p-2" required />
              </div>

              <div className="flex flex-col">
                <label className="mb-1">交易日期</label>
                <input type="date" name="transaction_date" value={form.transaction_date} onChange={handleChange} placeholder="请选择交易时间" className="border rounded-md shadow-sm p-2" required />
              </div>

              <div className="flex flex-col">
                <label className="mb-1">到期日期</label>
                <input type="date" name="expiry_date" value={form.expiry_date} onChange={handleChange} placeholder="请选择到期时间" className="border rounded-md shadow-sm p-2" />
              </div>

              <div className="flex flex-col">
                <label className="mb-1">续费周期（天）</label>
                <input type="number" name="renewal_days" value={form.renewal_days} onChange={handleChange} placeholder="例如 30" className="border rounded-md shadow-sm p-2" />
              </div>

              <div className="flex flex-col">
                <label className="mb-1">续费金额（美元）</label>
                <input type="number" step="0.01" name="renewal_price" value={form.renewal_price} onChange={handleChange} placeholder="例如 5.99" className="border rounded-md shadow-sm p-2" />
              </div>

              <div className="flex flex-col">
                <label className="mb-1">币种</label>
                <input type="text" name="currency" value={form.currency} readOnly className="border rounded-md shadow-sm p-2 bg-gray-100" />
              </div>

              <div className="flex flex-col">
                <label className="mb-1">实时汇率 (USD → CNY)</label>
                <input type="number" step="0.0001" name="exchange_rate" value={form.exchange_rate} onChange={handleChange} readOnly={form.exchange_rate_source === 'system'} className={`border rounded-md shadow-sm p-2 ${form.exchange_rate_source === 'system' ? 'bg-gray-100' : ''}`} />
              </div>

              <div className="flex flex-col">
                <label className="mb-1">供应商</label>
                <input name="vendor_name" value={form.vendor_name} onChange={handleChange} placeholder="请输入厂商名称" className="border rounded-md shadow-sm p-2" />
              </div>

              <div className="flex flex-col">
                <label className="mb-1">实例配置</label>
                <input name="instance_config" value={form.instance_config} onChange={handleChange} placeholder="如 2核2G/30G SSD" className="border rounded-md shadow-sm p-2" />
              </div>

              <div className="flex flex-col">
                <label className="mb-1">所在机房</label>
                <input name="location" value={form.location} onChange={handleChange} placeholder="例如 香港 / 洛杉矶" className="border rounded-md shadow-sm p-2" />
              </div>

              <div className="flex flex-col">
                <label className="mb-1">用途</label>
                <input name="purpose" value={form.purpose} onChange={handleChange} placeholder="例如 科学上网/建站" className="border rounded-md shadow-sm p-2" />
              </div>

              <div className="flex flex-col">
                <label className="mb-1">流量限制（月）</label>
                <input name="traffic_limit" value={form.traffic_limit} onChange={handleChange} placeholder="例如 3TB / 无限流量" className="border rounded-md shadow-sm p-2" />
              </div>

              <div className="flex flex-col">
                <label className="mb-1">支付方式</label>
                <select name="payment_method" value={form.payment_method} onChange={handleChange} className="border rounded-md shadow-sm p-2">
                  <option value="PayPal">PayPal</option>
                  <option value="信用卡">信用卡</option>
                  <option value="Crypto">Crypto</option>
                </select>
              </div>

              <div className="flex flex-col">
                <label className="mb-1">支付手续费（USD）</label>
                <input type="number" step="0.01" name="transaction_fee" value={form.transaction_fee} onChange={handleChange} placeholder="例如 0.5" className="border rounded-md shadow-sm p-2" />
              </div>

              <div className="flex flex-col">
                <label className="mb-1">汇率来源</label>
                <select name="exchange_rate_source" value={form.exchange_rate_source} onChange={handleChange} className="border rounded-md shadow-sm p-2">
                  <option value="system">系统自动</option>
                  <option value="custom">自定义</option>
                </select>
              </div>

              <div className="flex items-center">
                <label className="mr-2">动态 SVG</label>
                <input type="checkbox" name="dynamic_svg" checked={form.dynamic_svg} onChange={handleChange} className="h-5 w-5" />
              </div>

              <div className="flex flex-col">
                <label className="mb-1">VPS 状态</label>
                <select name="status" value={form.status} onChange={handleChange} className="border rounded-md shadow-sm p-2">
                  <option value="active">使用中</option>
                  <option value="sold">已转手</option>
                </select>
              </div>

              <input type="hidden" name="update_cycle" value={form.update_cycle} />

              <button type="submit" className="w-full py-2 px-4 bg-blue-600 text-white rounded-md shadow">保存</button>
            </form>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<AddVPSForm />);
  </script>
</body>
</html>
